<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<title>로그인</title>

<style>


@import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap'); 

*[role="form"] {
	max-width: 530px;
	padding: 15px;
	margin: 0 auto;
	border-radius: 0.3em;
}

*[role="form"] h2 {
	font-family: 'Open Sans', sans-serif;
	font-size: 40px;
	font-weight: 600;
	color: #000000;
	margin-top: 5%;
	text-align: center;
	text-transform: uppercase;
	letter-spacing: 4px;
}

p {
	text-align : center;
	font-family: 'Single Day';
	font-size: 90px;
}

a {
	color: black;
}

</style>

</head>
<body>
	<p><a href="../main.html">영화마을</a></p>
	<div class="container">
		<form class="form-horizontal" role="form">
			<h2>로그인</h2>
			<br> <br>
			<div class="form-group" style="margin-bottom:8px;">
				<label for="firstName" class="col-sm-3 control-label">아이디</label>
				<div class="col-sm-6">
					<input type="text" id="id" name="id" placeholder="아이디"
						class="form-control" autofocus>
				</div>
			</div>
			
			<div id="id_empty" style="margin-left:135px; margin-bottom:8px;"></div>
			
			<div class="form-group" style="margin-bottom:8px;">
				<label for="lastName" class="col-sm-3 control-label">비밀번호</label>
				<div class="col-sm-6">
					<input type="password" id="pw" placeholder="비밀번호"
						class="form-control" autofocus>
				</div>
			</div>
			
			<div id="pw_empty" style="margin-left:135px; margin-bottom:8px;"></div>
			<div id="error" style="margin-left:135px; margin-bottom:8px;"></div>
			
			<div align="center">
				<button type="button" id="btnLogin" class="btn btn-primary">로그인</button>
				<button type="button" id="btnJoin" class="btn btn-info">회원가입</button>
				<button type="button" id="btnAdmin" class="btn btn-warning">관리자로그인</button>
			</div>
		</form>
		<!-- /form -->
	</div>
	<!-- ./container -->
	<script>
		$("#btnJoin").on("click", function(){
			location.href="signup.html";	
		});
		$("#btnLogin").on("click", function() {
			var login = {"id" : $("#id").val(),"pw" : $("#pw").val() };
			if(login.id=="") {
				$("#id_empty").html("아이디가 비었습니다.").css("color", "red");
				$("#pw_empty").html("");
			} else if(login.pw=="") {
				$("#pw_empty").html("비밀번호가 비었습니다.").css("color", "red");
				$("#id_empty").html("");
			}
			else {
				location.href="../main_login.html"
			}
		});
		$("#btnAdmin").on("click", function() {
			var login = {"id" : $("#id").val(),"pw" : $("#pw").val() };
			if(login.id=="") {
				$("#id_empty").html("아이디가 비었습니다.").css("color", "red");
				$("#pw_empty").html("");
			} else if(login.pw=="") {
				$("#pw_empty").html("비밀번호가 비었습니다.").css("color", "red");
				$("#id_empty").html("");
			}
			else {
				location.href="../main_admin.html"
			}
		});
	</script>
</body>
</html>
