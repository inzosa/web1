<!DOCTYPE html>
<html>
<head>
  <title>header</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="css/bootstrap.css" rel="stylesheet">
  <style>
  @import
	url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

  @import
	url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
  
  @import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap');
*[role="form"] {
	max-width: 530px;
	padding: 15px;
	margin: 0 auto;
	border-radius: 0.3em;
}

*[role="form"] h2 {
	font-family: 'Open Sans', sans-serif;
	font-size: 40px;
	font-weight: 600;
	color: #000000;
	margin-top: 5%;
	text-align: center;
	text-transform: uppercase;
	letter-spacing: 4px;
}


p {
	text-align : center;
	font-family: 'Single Day';
	font-size: 90px;
}

a {
	color: black;
}

  </style>
</head>
<body>

<body>
	<p><a href="../main_login.html">영화마을</a></p>
	<div class="container">
		<form class="form-horizontal" role="form">
			<h2>회원수정</h2>
			<br>
			<br>
			<div class="form-group">
				<label for="firstName" class="col-sm-3 control-label">아이디</label>
				<div class="col-sm-6" style="margin-bottom: 8px;">
					<input type="text" id="m_id" name="m_id" placeholder="아이디" class="form-control" value="abcd" readonly autofocus>
				</div>
				<span id="msg_Id" style="margin-left:180px;"></span>
			</div>
			<div class="form-group">
				<label for="lastName" class="col-sm-3 control-label">패스워드</label>
				<div class="col-sm-6" style="margin-bottom: 8px;">
					<input type="password" id="m_pw" name="m_pw" placeholder="패스워드" class="form-control" value="1234">
				</div>
				<span id="msg_Pw" style="margin-left:180px;"></span>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-3 control-label">이름 </label>
				<div class="col-sm-6" style="margin-bottom: 8px;">
					<input type="text" id="m_name" name="m_name" placeholder="이름" class="form-control" value="홍길동">
				</div>
				<span id="msg_Name" style="margin-left:180px;"></span>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">이메일</label>
				<div class="col-sm-6" style="margin-bottom: 8px;">
					<input type="email" id="m_email" name="m_email" placeholder="이메일" class="form-control" value="movie@naver.com">
				</div>
				<span id="msg_Email" style="margin-left:180px;"></span>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">전화번호</label>
				<div class="col-sm-6" style="margin-bottom: 8px;">
					<input type="text" id="m_tel" name="m_tel" placeholder="전화번호" class="form-control" value="010-1111-2222">
				</div>
				<span id="msg_Tel" style="margin-left:180px;"></span>
			</div>
			<div align="center">
				<input type="button" id="submit" value="회원수정" class="btn btn-primary">
			</div>
		</form>
		<!-- /form -->
	</div>
	<!-- ./container -->
	
	<script>
	
		$("#submit").on('click',function(){
			var sign = {"m_id" : $('#m_id').val(), "m_pw" : $('#m_pw').val(), "m_name" : $('#m_name').val() ,"m_tel" : $('#m_tel').val(), "m_email" : $('#m_email').val()};
			if(sign.m_id == ""){
				$('#msg_Id').html('아이디를 입력해주세요');
				$('#msg_Id').css('color','red');
				$('#msg_Pw').html('');
				$('#msg_Email').html('');
				$('#msg_Name').html('');
				$('#msg_Tel').html('');
			}else if(sign.m_pw == ""){
				$('#msg_Pw').html('비밀번호를 입력해주세요');
				$('#msg_Pw').css('color','red');
				$('#msg_Id').html('');
				$('#msg_Email').html('');
				$('#msg_Name').html('');
				$('#msg_Tel').html('');
			}else if(sign.m_name == ""){
				$('#msg_Name').html('이름을 입력해주세요');
				$('#msg_Name').css('color','red');
				$('#msg_Pw').html('');
				$('#msg_Email').html('');
				$('#msg_Id').html('');
				$('#msg_Tel').html('');
			}else if(sign.m_email == ""){
				$('#msg_Email').html('이메일을 입력해주세요');
				$('#msg_Email').css('color','red');
				$('#msg_Pw').html('');
				$('#msg_Id').html('');
				$('#msg_Name').html('');
				$('#msg_Tel').html('');
			}else if(sign.m_tel == ""){
				$('#msg_Tel').html('전화번호를 입력해주세요');
				$('#msg_Tel').css('color','red');
				$('#msg_Pw').html('');
				$('#msg_Email').html('');
				$('#msg_Name').html('');
				$('#msg_Id').html('');
			}else {
				alert('회원수정을 성공하셨습니다. 다시 로그인해주세요.');
				location.href="login.html";				
			}
		});
		
	
	</script>
</body>

</body>
</html>
